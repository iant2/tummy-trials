<ion-view title="Current Trial">
  <ion-pane>
    <ion-content class="padding">
      	<br/>
		<h4 class="title"></h4>
		<br/>
		<p>{{text.during.subtitle}}</p>
		<br/>

    
    <div class="item range range-energized">
      <i class="icon ion-volume-low"></i>
      <input type="range" name="symptom" min="0" max="4" value="2" />
      <i class="icon ion-volume-high"></i>
    </div>
    Symptom level: {{slider.rangeValue}}


    <div class="button-bar">
  		<a class="button button-block button-royal" ui-sref="#">
              {{text.during.button2}}
      </a> &nbsp;
      <a class="button button-block button-royal" ui-sref="#">
              {{text.during.button1}}
      </a>
    </div>
    </ion-content>  
  </ion-pane>
</ion-view>
